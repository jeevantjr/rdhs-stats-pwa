<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RDHS Trincomalee</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url("images/icon-512-from-building.png") no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      background-color: rgba(0, 0, 51, 0.9);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1.2rem;
      max-width: 1200px;
      margin: auto;
      color: #ffffff;
      flex-wrap: wrap;
    }

    .nav-logo {
      font-weight: 700;
      font-size: 1.2rem;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ffcc00;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        width: 100%;
        flex-direction: column;
        background-color: rgba(0, 0, 51, 0.95);
        margin-top: 0.5rem;
        padding: 0.5rem 1rem;
        border-radius: 0 0 10px 10px;
      }

      .nav-links.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
        color: #ffffff;
      }
    }

    /* Overlay with top padding to prevent overlap with navbar */
    .overlay {
      background-color: rgba(0, 0, 51, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 6rem 2rem 2rem; /* Top padding adjusted */
    }

    .app-heading {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #ffffff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
      animation: fadeInDown 1s ease-out;
    }

    .logo {
      max-width: 160px;
      margin: 1.5rem 0;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .marquee {
      font-size: 1.2rem;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      overflow: hidden;
      width: 100%;
      max-width: 900px;
      white-space: nowrap;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 30s linear infinite;
    }

    @keyframes scroll {
      from {
        transform: translateX(0%);
      }
      to {
        transform: translateX(-100%);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

      font-size: 0.9rem;
      color: #f0f0f0;
      margin-top: 2rem;
      text-shadow: 1px 1px 2px #000
