<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dengue Case Trends</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00796B;
    }

    .chart-container {
      max-width: 960px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .table-container {
      max-width: 960px;
      margin: 40px auto;
      overflow-x: auto;
      background: white;
      border-radius: 16px;
      padding: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      padding: 10px 14px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #00796B;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    a.home-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #004D40;
      color: white;
      padding: 12px 18px;
      border-radius: 40px;
      text-decoration: none;
      font-size: 16px;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: background-color 0.3s ease;
    }

    a.home-btn:hover {
      background-color: #00695C;
    }

    @media (max-width: 768px) {
      canvas {
        width: 100% !important;
        height: auto !important;
      }

      table {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>Dengue Case Trends - 2025</h1>

  <div class="chart-container">
    <canvas id="dengueChart" height="200"></canvas>
  </div>

  <div class="table-container">
    <table id="dataTable">
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <a href="index.html" class="home-btn">üè† Home</a>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQpQW0OWxqQ_e-rpmIUISO1nAaH9XbOHUdGXOq6iFmkPaP1ovDCyA695qpRZHFhvlU0b-W7zgSXiYA7/pub?output=csv";

    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        const totals = new Array(12).fill(0);

        const thead = document.getElementById("tableHead");
        const tbody = document.getElementById("tableBody");
        const keys = Object.keys(data[0]);

        // Set table header
        let headerRow = "<tr>";
        keys.forEach(key => {
          headerRow += `<th>${key}</th>`;
        });
        headerRow += "</tr>";
        thead.innerHTML = headerRow;

        // Populate table and calculate monthly totals
        data.forEach(row => {
          let rowHtml = "<tr>";
          keys.forEach((key, idx) => {
            let val = row[key] || "0";
            if (idx > 0 && idx <= 12) {
              totals[idx - 1] += parseInt(val) || 0;
            }
            rowHtml += `<td>${val}</td>`;
          });
          rowHtml += "</tr>";
          tbody.innerHTML += rowHtml;
        });

        // Render chart
        const ctx = document.getElementById("dengueChart").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: months,
            datasets: [{
              label: "Total Dengue Cases",
              data: totals,
              borderColor: "#00796B",
              backgroundColor: "rgba(0,121,107,0.1)",
              fill: true,
              tension: 0.3,
              pointRadius: 5,
              pointHoverRadius: 7,
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: true,
                labels: {
                  color: '#333',
                  font: {
                    size: 14
                  }
                }
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  stepSize: 10
                }
              }
            }
          }
        });
      }
    });
  </script>

</body>
</html>
