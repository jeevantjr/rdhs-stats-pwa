<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dengue Case Trends</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00796B;
    }

    .chart-container, .table-container {
      max-width: 960px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .controls {
      max-width: 960px;
      margin: 0 auto 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    select, button {
      padding: 8px 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      padding: 10px 14px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #00796B;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    a.home-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #004D40;
      color: white;
      padding: 12px 18px;
      border-radius: 40px;
      text-decoration: none;
      font-size: 16px;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    @media (max-width: 768px) {
      table {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<h1>Dengue Case Trends - 2025</h1>

<div class="controls">
  <label>
    Filter by MOH Division:
    <select id="mohFilter">
      <option value="All">All</option>
    </select>
  </label>
  <button onclick="downloadCSV()">‚¨á Download CSV</button>
</div>

<div class="chart-container">
  <canvas id="dengueChart" height="200"></canvas>
</div>

<div class="table-container">
  <table id="dataTable">
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<a href="index.html" class="home-btn">üè† Home</a>

<script>
  const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQpQW0OWxqQ_e-rpmIUISO1nAaH9XbOHUdGXOq6iFmkPaP1ovDCyA695qpRZHFhvlU0b-W7zgSXiYA7/pub?output=csv";
  let fullData = [];
  let chartInstance = null;

  function renderTable(data) {
    const keys = Object.keys(data[0] || {});
    const thead = document.getElementById("tableHead");
    const tbody = document.getElementById("tableBody");
    thead.innerHTML = "";
    tbody.innerHTML = "";

    // Headers
    let headerRow = "<tr>";
    keys.forEach(key => headerRow += `<th>${key}</th>`);
    headerRow += "</tr>";
    thead.innerHTML = headerRow;

    // Rows
    data.forEach(row => {
      let rowHtml = "<tr>";
      keys.forEach(key => rowHtml += `<td>${row[key] || "0"}</td>`);
      rowHtml += "</tr>";
      tbody.innerHTML += rowHtml;
    });
  }

  function renderChart(filteredData) {
    const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
    const totals = new Array(12).fill(0);

    filteredData.forEach(row => {
      months.forEach((m, i) => {
        totals[i] += parseInt(row[m]) || 0;
      });
    });

    const ctx = document.getElementById("dengueChart").getContext("2d");
    if (chartInstance) chartInstance.destroy();

    chartInstance = new Chart(ctx, {
      type: "line",
      data: {
        labels: months,
        datasets: [{
          label: "Dengue Cases",
          data: totals,
          borderColor: "#00796B",
          backgroundColor: "rgba(0,121,107,0.1)",
          fill: true,
          tension: 0.3,
          pointRadius: 5
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  }

  function downloadCSV() {
    const csv = Papa.unparse(filteredDataForDownload);
    const blob = new Blob([csv], { type: "text/csv" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "filtered_dengue_data.csv";
    link.click();
  }

  let filteredDataForDownload = [];

  function updateFilter() {
    const selectedMOH = document.getElementById("mohFilter").value;
    const filtered = selectedMOH === "All"
      ? fullData
      : fullData.filter(row => row["MOH Division"] === selectedMOH);

    filteredDataForDownload = filtered;
    renderTable(filtered);
    renderChart(filtered);
  }

  Papa.parse(sheetURL, {
    download: true,
    header: true,
    complete: function(results) {
      fullData = results.data.filter(r => r["MOH Division"]);
      filteredDataForDownload = fullData;

      // Populate filter dropdown
      const mohSelect = document.getElementById("mohFilter");
      const divisions = Array.from(new Set(fullData.map(r => r["MOH Division"]))).sort();
      divisions.forEach(moh => {
        const option = document.createElement("option");
        option.value = moh;
        option.textContent = moh;
        mohSelect.appendChild(option);
      });

      mohSelect.addEventListener("change", updateFilter);
      updateFilter(); // Initial load
    }
  });
</script>

</body>
</html>
