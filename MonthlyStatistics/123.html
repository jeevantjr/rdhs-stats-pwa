<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dengue Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #007B9E;
      margin-bottom: 10px;
    }
    #mohFilter {
      display: block;
      margin: 0 auto 20px;
      padding: 10px;
      font-size: 1rem;
    }
    #chartContainer {
      max-width: 100%;
      margin: 20px auto;
    }
    #analytics {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #007B9E;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .home-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #007B9E;
      color: white;
      padding: 12px 16px;
      border-radius: 40px;
      text-decoration: none;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    @media (max-width: 768px) {
      canvas, table {
        width: 100% !important;
      }
      #analytics {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Dengue Monthly Report</h1>
  <label for="mohFilter">Filter by MOH Division:</label>
  <select id="mohFilter">
    <option value="All">All</option>
  </select>

  <div id="chartContainer">
    <canvas id="dengueChart"></canvas>
  </div>

  <div id="analytics">
    <p><strong>Peak Month:</strong> <span id="peakMonth"></span></p>
    <p><strong>Lowest Month:</strong> <span id="lowestMonth"></span></p>
    <p><strong>Total YTD Cases:</strong> <span id="totalCases"></span></p>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Month</th>
        <th>MOH Division</th>
        <th>Cases</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <a href="index.html" class="home-btn">üè† Home</a>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQpQW0OWxqQ_e-rpmIUISO1nAaH9XbOHUdGXOq6iFmkPaP1ovDCyA695qpRZHFhvlU0b-W7zgSXiYA7/pub?output=csv';

    let allData = [];
    let chart;

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        allData = results.data.filter(row => row["Month"] && row["MOH Division"] && row["Cases"]);
        populateMOHDropdown();
        updateVisuals("All");
      }
    });

    function populateMOHDropdown() {
      const select = document.getElementById("mohFilter");
      const mohSet = new Set(allData.map(row => row["MOH Division"]));
      mohSet.forEach(moh => {
        const option = document.createElement("option");
        option.value = moh;
        option.textContent = moh;
        select.appendChild(option);
      });

      select.addEventListener("change", () => {
        updateVisuals(select.value);
      });
    }

    function updateVisuals(selectedMOH) {
      const filtered = selectedMOH === "All" ? allData : allData.filter(row => row["MOH Division"] === selectedMOH);
      updateTable(filtered);
      updateChart(filtered);
      updateAnalytics(filtered);
    }

    function updateTable(data) {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row["Month"]}</td><td>${row["MOH Division"]}</td><td>${row["Cases"]}</td>`;
        tbody.appendChild(tr);
      });
    }

    function updateChart(data) {
      const monthMap = {};
      data.forEach(row => {
        const month = row["Month"];
        const cases = parseInt(row["Cases"], 10) || 0;
        monthMap[month] = (monthMap[month] || 0) + cases;
      });

      const labels = Object.keys(monthMap);
      const values = labels.map(m => monthMap[m]);

      if (chart) chart.destroy();
      const ctx = document.getElementById("dengueChart").getContext("2d");
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Dengue Cases',
            data: values,
            borderColor: '#007B9E',
            backgroundColor: 'rgba(0,123,158,0.1)',
            tension: 0.3,
            pointRadius: 5,
            fill: true
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: { display: true, text: 'Cases' }
            },
            x: {
              title: { display: true, text: 'Month' }
            }
          }
        }
      });
    }

    function updateAnalytics(data) {
      const monthMap = {};
      data.forEach(row => {
        const month = row["Month"];
        const cases = parseInt(row["Cases"], 10) || 0;
        monthMap[month] = (monthMap[month] || 0) + cases;
      });

      let peakMonth = "", lowestMonth = "";
      let max = -Infinity, min = Infinity, total = 0;

      for (const [month, cases] of Object.entries(monthMap)) {
        if (cases > max) {
          max = cases;
          peakMonth = month;
        }
        if (cases < min) {
          min = cases;
          lowestMonth = month;
        }
        total += cases;
      }

      document.getElementById("peakMonth").textContent = `${peakMonth} (${max} cases)`;
      document.getElementById("lowestMonth").textContent = `${lowestMonth} (${min} cases)`;
      document.getElementById("totalCases").textContent = total;
    }
  </script>
</body>
</html>
