<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notice Board</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #006699;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    a.link-btn {
      color: #1a73e8;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Notice Board</h1>
  <table id="noticeTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>To Whom</th>
        <th>Message</th>
        <th>From Whom</th>
        <th>Attachment</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3ABmBzmX3OgzqubEa09Gepqxnw0JPz718WJzE9urSO2F8EkrhP9Rr0KPQoFxkBSUM1eYUj747JDY9/pub?gid=0&single=true&output=csv';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const tableBody = document.querySelector('#noticeTable tbody');
        tableBody.innerHTML = '';

        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row["Date"] || ''}</td>
            <td>${row["To Whom"] || ''}</td>
            <td>${row["Message"] || ''}</td>
            <td>${row["From Whom"] || ''}</td>
            <td>${row["Attachment Link"] ? `<a href="${row["Attachment Link"]}" target="_blank" class="link-btn">View</a>` : ''}</td>
          `;
          tableBody.appendChild(tr);
        });
      }
    });
  </script>
</body>
</html>
