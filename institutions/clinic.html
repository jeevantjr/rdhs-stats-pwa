<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Institution Clinic Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #eaeaea;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h2>Institution Clinic Schedule</h2>

  <table id="scheduleTable">
    <thead>
      <tr>
        <th>Institution</th>
        <th>Clinic</th>
        <th>Day</th>
        <th>Location</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRIl-56jrALMp_oi8rxmR0mIk59IW2ZFECkgmisrqXHuJiNR2ngxoiMYk1YQ9hjYi3CzfcEcnoODG2S/pub?gid=395353517&single=true&output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split("\n").map(row => row.split(","));
        const tbody = document.querySelector("#scheduleTable tbody");

        for (let i = 1; i < rows.length; i++) {
          const tr = document.createElement("tr");
          rows[i].forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }
      })
      .catch(error => {
        console.error("Error loading CSV:", error);
        document.querySelector("#scheduleTable").insertAdjacentHTML(
          "afterend",
          "<p style='color: red;'>Failed to load clinic schedule. Please check the sheet link or internet connection.</p>"
        );
      });
  </script>

</body>
</html>
