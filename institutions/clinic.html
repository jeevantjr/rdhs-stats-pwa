<!DOCTYPE html>
<html>
<head>
  <title>Institution Clinic Schedule</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #e0e0e0;
    }
  </style>

  <!-- âœ… Correct Tabletop Script -->
  <script src="https://cdn.jsdelivr.net/gh/jsoma/tabletop@master/src/tabletop.js"></script>
</head>
<body>

  <h2>Institution Clinic Schedule</h2>

  <table id="scheduleTable">
    <thead>
      <tr>
        <th>Institution</th>
        <th>Clinic</th>
        <th>Day</th>
        <th>Location</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const publicSpreadsheetID = '1wByzNdoEwNAPlsSSOXLsk1ognq8X6Bi1ItOZozfeFo0';

    function showInfo(data) {
      const tbody = document.querySelector("#scheduleTable tbody");
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.Institution || ''}</td>
          <td>${row.Clinic || ''}</td>
          <td>${row.Day || ''}</td>
          <td>${row.Location || ''}</td>
          <td>${row.Time || ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: publicSpreadsheetID,
        callback: showInfo,
        simpleSheet: true
      });
    });
  </script>

</body>
</html>
