<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Institution Clinic Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-top: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #e8e8e8;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h2>Institution Clinic Schedule</h2>

  <table id="scheduleTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRIl-56jrALMp_oi8rxmR0mIk59IW2ZFECkgmisrqXHuJiNR2ngxoiMYk1YQ9hjYi3CzfcEcnoODG2S/pub?gid=395353517&single=true&output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split("\n").map(row => row.split(","));
        const table = document.getElementById("scheduleTable");
        const thead = table.querySelector("thead");
        const tbody = table.querySelector("tbody");

        // Create header row
        const headerRow = document.createElement("tr");
        rows[0].forEach(header => {
          const th = document.createElement("th");
          th.textContent = header.trim().replace(/^\/+|\/+$/g, ""); // Remove slashes
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // Create data rows
        for (let i = 1; i < rows.length; i++) {
          const tr = document.createElement("tr");
          rows[i].forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell.trim();
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }
      })
      .catch(error => {
        console.error("Error loading CSV:", error);
        document.body.insertAdjacentHTML("beforeend", "<p style='color:red;'>Failed to load data. Please check your sheet publishing settings.</p>");
      });
  </script>

</body>
</html>
